<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js canvas - interactive - voxel painter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            font-family: Monospace;
            background-color: #f0f0f0;
            margin: 0px;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <script src="lib/three.js"></script>
    <script src="lib/leap-0.6.4.js"></script>
    <script src="lib/leap-plugins-0.1.6.js"></script>

    <script src="lib/renderers/Projector.js"></script>
    <script src="lib/renderers/CanvasRenderer.js"></script>

    <script>
        var container;
        var camera, scene, renderer;
        var plane;

        var isShiftDown = false;


        var indexColor = 0;

        var colors = [0xff0000, 0x00ff00, 0x0000ff];
        var baseBoneRotation = (new THREE.Quaternion).setFromEuler(
            new THREE.Euler(Math.PI / 2, 0, 0)
        );

        var translationPoint = [0, 0, 0];
        var speedPoint = [1, 1, 1];

        // Grid
        var size = 300,
            step = 15;
        var linewidth = 1;
        var cubeSize = step - linewidth*3;
        var cubeGeometry = new THREE.BoxGeometry(cubeSize, cubeSize, 0);
        var cubeGeometryErase = new THREE.BoxGeometry(cubeSize, cubeSize, 0);
        var cubeMaterial = new THREE.MeshLambertMaterial(
        {
            color: 0xff0000,
        });

        var cubeMaterialErase = new THREE.MeshLambertMaterial(
        {
            color: 0x000000,
        });

        function leapPointToWorld(leapPoint, iBox)
        {
            x = leapPoint[0] / iBox.size[0];
            y = leapPoint[1] / iBox.size[1];
            z = leapPoint[2] / iBox.size[2];


            x *= renderer.domElement.clientWidth;
            y *= renderer.domElement.clientHeight;
            //z *= 10;

            y -= window.innerHeight / 2 + 300;

            return Leap.vec3.fromValues(x, y, z);
        }

        var controller = Leap.loop(
            {
                background: false,
                enableGestures: false,
            },
            {
                hand: function(hand)
                {
                    var anyFingerUp = false;
                    var indexPointing = false;
                    var indexPointingX = 0.0;
                    var indexPointingY = 0.0;
                    IB = this.lastFrame.interactionBox;
                    hand.fingers.forEach(function(finger)
                    {

                        // This is the meat of the example - Positioning `the cylinders on every frame:
                        finger.data('boneMeshes').forEach(function(mesh, i)
                        {
                            var bone = finger.bones[i];

                            mesh.position.fromArray(leapPointToWorld(bone.center(), IB));

                            mesh.setRotationFromMatrix(
                                (new THREE.Matrix4).fromArray(bone.matrix())
                            );

                            mesh.quaternion.multiply(baseBoneRotation);

                        });

                        finger.data('jointMeshes').forEach(function(mesh, i)
                        {
                            var bone = finger.bones[i];

                            if (bone)
                            {
                                mesh.position.fromArray(leapPointToWorld(bone.prevJoint, IB));
                            }
                            else
                            {
                                // special case for the finger tip joint sphere:
                                bone = finger.bones[i - 1];
                                mesh.position.fromArray(leapPointToWorld(bone.nextJoint, IB));
                            }

                            if (!anyFingerUp && finger.type != 0 && finger.type != 1 && bone.type == 3 && bone.direction()[1] > 0.0)
                            {
                                anyFingerUp = true;
                            }
                            if (finger.type == 1 && bone.type == 3 && bone.direction()[1] > -10.0 && hand.arm.center()[2]<150)
                            {
                                indexPointing = true;
                                if(hand.type == "right")
                                    mesh.material.color.setHex(colors[indexColor]);
                                else
                                    mesh.material.color.setHex(0x0088ce);
                                indexPointingX = leapPointToWorld(bone.nextJoint, IB)[0];
                                indexPointingY = leapPointToWorld(bone.nextJoint, IB)[1];
                            }
                        });
                    });


                    if (!anyFingerUp && indexPointing)
                    {

                        //console.log("finger : " + indexPointingX + " , "  + indexPointingY);

                        if (indexPointingX >= -300 && indexPointingX <= 300 && indexPointingY >= -300 && indexPointingY <= 300)
                        {

                            if (hand.type == "left")
                            {
                                indexPointingX = Math.floor(indexPointingX / step) * step + step / 2;
                                indexPointingY = Math.floor(indexPointingY / step) * step + step / 2;
                                //console.log("finger : " + indexPointingX + " , "  + indexPointingY);

                                var voxel = new THREE.Mesh(cubeGeometryErase, cubeMaterialErase);
                                voxel.position.x = indexPointingX+linewidth/2-0.3;
                                voxel.position.y = indexPointingY+linewidth/2-0.3;
                                voxel.position.z = 0;

                                scene.add(voxel);

                            }
                            else //hand.type == "right"
                            {
                                indexPointingX = Math.floor(indexPointingX / step) * step + step / 2;
                                indexPointingY = Math.floor(indexPointingY / step) * step + step / 2;
                                //console.log("finger : " + indexPointingX + " , "  + indexPointingY);

                                var voxel = new THREE.Mesh(cubeGeometry, cubeMaterial);
                                voxel.position.x = indexPointingX+linewidth/2-0.3;
                                voxel.position.y = indexPointingY+linewidth/2-0.3;
                                voxel.position.z = 0;

                                scene.add(voxel);
                            }

                        }
                        else if (indexPointingX >= 350 && indexPointingX <= 450)
                        {
                            if (indexPointingY >= -150 && indexPointingY <= -50)
                            {
                                indexColor = 2;
                            }
                            else if (indexPointingY >= -50 && indexPointingY <= 50)
                            {
                                indexColor = 1;
                            }
                            else if (indexPointingY >= 50 && indexPointingY <= 150)
                            {
                                indexColor = 0;
                            }
                            cubeMaterial = new THREE.MeshLambertMaterial(
                            {
                                color: colors[indexColor],
                            });
                        }
                    }


                    if(hand.arm.center()[2] < 150)
                        camera.position.set(0, 0, 150+150);
                    else
                        camera.position.set(0, 0, 150+hand.arm.center()[2]);


                    renderer.render(scene, camera);

                }
            })
            // these two LeapJS plugins, handHold and handEntry are available from leapjs-plugins, included above.
            // handHold provides hand.data
            // handEntry provides handFound/handLost events.
            .use('handHold')
            .use('handEntry')
            .on('handFound', function(hand)
            {

                hand.fingers.forEach(function(finger)
                {

                    var boneMeshes = [];
                    var jointMeshes = [];

                    finger.bones.forEach(function(bone)
                    {
                        // create joints

                        // CylinderGeometry(radiusTop, radiusBottom, height, radiusSegments, heightSegments, openEnded)
                        var boneMesh = new THREE.Mesh(
                            new THREE.CylinderGeometry(4, 4, bone.length*2),
                            new THREE.MeshPhongMaterial()
                        );

                        boneMesh.material.color.setHex(0xffffff);
                        scene.add(boneMesh);
                        boneMeshes.push(boneMesh);

                    });

                    for (var i = 0; i < finger.bones.length + 1; i++)
                    {

                        var jointMesh = new THREE.Mesh(
                            new THREE.SphereGeometry(8),
                            new THREE.MeshPhongMaterial()
                        );
                        if (finger.type == 1 && i == 4)
                            jointMesh.material.color.setHex(colors[indexColor]);
                        else
                            jointMesh.material.color.setHex(0x0088ce);

                        scene.add(jointMesh);
                        jointMeshes.push(jointMesh);

                    }

                    finger.data('boneMeshes', boneMeshes);
                    finger.data('jointMeshes', jointMeshes);

                });

            })
            .on('handLost', function(hand)
            {

                hand.fingers.forEach(function(finger)
                {

                    var boneMeshes = finger.data('boneMeshes');
                    var jointMeshes = finger.data('jointMeshes');

                    boneMeshes.forEach(function(mesh)
                    {
                        scene.remove(mesh);
                    });

                    jointMeshes.forEach(function(mesh)
                    {
                        scene.remove(mesh);
                    });

                    finger.data(
                    {
                        boneMeshes: null,
                        boneMeshes: null
                    });

                });

                var armMesh = hand.data('armMesh');
                scene.remove(armMesh);
                hand.data('armMesh', null);

                renderer.render(scene, camera);

            })
            .on('connect', function() {

            });

        init();
        render();

        function init()
        {

            container = document.createElement('div');
            document.body.appendChild(container);

            var info = document.createElement('div');


            camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.set(0, 0, 400);
            camera.lookAt(new THREE.Vector3());

            scene = new THREE.Scene();

            var geometry = new THREE.Geometry();

            for (var i = -size; i <= size; i += step)
            {

                geometry.vertices.push(new THREE.Vector3(-size, i, 0));
                geometry.vertices.push(new THREE.Vector3(size, i, 0));

                geometry.vertices.push(new THREE.Vector3(i, -size, 0));
                geometry.vertices.push(new THREE.Vector3(i, size, 0));

            }

            var material = new THREE.LineBasicMaterial(
            {
                linewidth: linewidth,
                color: 0xf0f0f0,
                opacity: 0.6
            });

            var line = new THREE.LineSegments(geometry, material);
            scene.add(line);

            //            

            var geometry = new THREE.PlaneBufferGeometry(600, 600);


            plane = new THREE.Mesh(geometry, new THREE.MeshBasicMaterial(
            {
                visible: false
            }));
            scene.add(plane);

            var squareGeometryGreen = new THREE.Geometry();
            squareGeometryGreen.vertices.push(new THREE.Vector3(350.0, 50.0, 0.0));
            squareGeometryGreen.vertices.push(new THREE.Vector3(450.0, 50.0, 0.0));
            squareGeometryGreen.vertices.push(new THREE.Vector3(450.0, -50.0, 0.0));
            squareGeometryGreen.vertices.push(new THREE.Vector3(350.0, -50.0, 0.0));
            squareGeometryGreen.faces.push(new THREE.Face3(0, 1, 2));
            squareGeometryGreen.faces.push(new THREE.Face3(0, 2, 3));

            var squareGeometryRed = new THREE.Geometry();
            squareGeometryRed.vertices.push(new THREE.Vector3(350.0, 150.0, 0.0));
            squareGeometryRed.vertices.push(new THREE.Vector3(450.0, 150.0, 0.0));
            squareGeometryRed.vertices.push(new THREE.Vector3(450.0, 50.0, 0.0));
            squareGeometryRed.vertices.push(new THREE.Vector3(350.0, 50.0, 0.0));
            squareGeometryRed.faces.push(new THREE.Face3(0, 1, 2));
            squareGeometryRed.faces.push(new THREE.Face3(0, 2, 3));

            var squareGeometryBlue = new THREE.Geometry();
            squareGeometryBlue.vertices.push(new THREE.Vector3(350.0, -50.0, 0.0));
            squareGeometryBlue.vertices.push(new THREE.Vector3(450.0, -50.0, 0.0));
            squareGeometryBlue.vertices.push(new THREE.Vector3(450.0, -150.0, 0.0));
            squareGeometryBlue.vertices.push(new THREE.Vector3(350.0, -150.0, 0.0));
            squareGeometryBlue.faces.push(new THREE.Face3(0, 1, 2));
            squareGeometryBlue.faces.push(new THREE.Face3(0, 2, 3));

            var squareMaterialRed = new THREE.MeshBasicMaterial(
            {
                color: 0xff00000,
                side: THREE.DoubleSide
            });
            var squareMaterialGreen = new THREE.MeshBasicMaterial(
            {
                color: 0x00ff00,
                side: THREE.DoubleSide
            });
            var squareMaterialBlue = new THREE.MeshBasicMaterial(
            {
                color: 0x0000ff,
                side: THREE.DoubleSide
            });

            var squareMeshRed = new THREE.Mesh(squareGeometryRed, squareMaterialRed);
            var squareMeshGreen = new THREE.Mesh(squareGeometryGreen, squareMaterialGreen);
            var squareMeshBlue = new THREE.Mesh(squareGeometryBlue, squareMaterialBlue);
            //squareMeshRed.position.set(400, 0.0, 0.0); 
            //squareMeshGreen.position.set(400, 100, 0.0); 
            //squareMeshBlue.position.set(400, -100.0, 0.0); 
            scene.add(squareMeshRed);
            scene.add(squareMeshGreen);
            scene.add(squareMeshBlue);


            var material = new THREE.MeshBasicMaterial(
            {
                color: 0xff0000,
                wireframe: true
            });

            // Lights

            var ambientLight = new THREE.AmbientLight(0x606060);
            scene.add(ambientLight);

            var directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(0, 0.5, 1);
            window.scene.add(directionalLight);


            renderer = new THREE.CanvasRenderer();
            renderer.setClearColor(0x000000, 1); // black
            // white : renderer.setClearColor(0xf0f0f0);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            //
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize()
        {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            render();

        }

        function render()
        {

            renderer.render(scene, camera);

        }
    </script>

</body>

</html>
